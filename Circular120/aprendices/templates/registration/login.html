<!DOCTYPE html>
<html>
<head>
    <title>Ingreso al Sistema</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; display:flex; justify-content:center; align-items:center; height:100vh; }
        .login-box { background:white; padding:30px; border-radius:8px; width:350px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
        input { width:100%; padding:10px; margin:10px 0; }
        button { width:100%; padding:10px; background:#1a73e8; color:white; border:none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Ingreso al Sistema</h2>

        {% if form.errors %}
            <p style="color:red;">Usuario o contraseña incorrectos</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
