<!-- templates/registration/logged_out.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Cerrada - SENA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0066a1 0%, #00954a 100%);
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        body::before {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -200px;
            animation: float 20s infinite;
        }

        body::after {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
            animation: float 15s infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
        }

        .logout-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 25px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .icon-check {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #d4edda;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .icon-check i {
            font-size: 40px;
            color: #28a745;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 15px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00954a 0%, #39A900 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 149, 74, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 149, 74, 0.4);
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .info-box i {
            color: #00954a;
            margin-right: 5px;
        }

        @media (max-width: 480px) {
            .logout-container {
                margin: 20px;
                padding: 40px 25px;
            }
        }

        /* Auto-redirect countdown */
        .countdown {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            color: #856404;
            font-size: 14px;
        }

        .countdown i {
            color: #ffc107;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="20" r="10" fill="#39A900"/>
                    <path d="M50 32 L30 60 L30 90 L38 90 L38 65 L50 45 L62 65 L62 90 L70 90 L70 60 Z" fill="#39A900"/>
                    <text x="50" y="18" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SENA</text>
                </svg>
            </div>
            <div class="icon-check">
                <i class="fas fa-check"></i>
            </div>
        </div>

        <h2>Sesión Cerrada Exitosamente</h2>
        <p>
            Has salido del sistema de forma segura. Gracias por utilizar el Sistema de Control Circular 120.
        </p>

        <a href="{% url 'login' %}" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión Nuevamente
        </a>

        <div class="info-box">
            <i class="fas fa-shield-alt"></i>
            Por tu seguridad, cierra completamente tu navegador si estás en un equipo compartido.
        </div>

        <div class="countdown" id="countdown">
            <i class="fas fa-clock"></i>
            Serás redirigido al login en <strong id="seconds">5</strong> segundos...
        </div>
    </div>

    <script>
        // Auto-redirect después de 5 segundos
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const secondsElement = document.getElementById('seconds');
        
        const interval = setInterval(() => {
            seconds--;
            secondsElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = "{% url 'login' %}";
            }
        }, 1000);

        // También permitir que el usuario cancele el redirect
        document.addEventListener('click', () => {
            if (seconds > 0) {
                clearInterval(interval);
                countdownElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
