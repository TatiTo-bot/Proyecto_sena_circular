<!-- templates/registration/password_reset_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SENA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0066a1 0%, #00954a 100%);
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        body::before {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -200px;
            animation: float 20s infinite;
        }

        body::after {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
            animation: float 15s infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
        }

        .reset-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 45px 40px;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .reset-container h2 {
            color: #0066a1;
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .reset-container p.subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        .alert i {
            font-size: 18px;
            margin-top: 2px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00954a;
            box-shadow: 0 0 0 3px rgba(0, 149, 74, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00954a 0%, #39A900 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 149, 74, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 149, 74, 0.4);
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #0066a1;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            gap: 8px;
        }

        .back-link:hover {
            color: #004d7a;
        }

        @media (max-width: 480px) {
            .reset-container {
                margin: 20px;
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="20" r="10" fill="#39A900"/>
                    <path d="M50 32 L30 60 L30 90 L38 90 L38 65 L50 45 L62 65 L62 90 L70 90 L70 60 Z" fill="#39A900"/>
                    <text x="50" y="18" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SENA</text>
                </svg>
            </div>
        </div>

        <h2>Recuperar Contraseña</h2>
        <p class="subtitle">
            Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            <div>
                <strong>Importante:</strong> Recibirás un correo con un enlace seguro válido por 24 horas.
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tucorreo@ejemplo.com" 
                        required 
                        autofocus
                    >
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-paper-plane"></i>
                Enviar enlace de recuperación
            </button>
        </form>

        <a href="{% url 'login' %}" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio de sesión
        </a>
    </div>
</body>
</html>
